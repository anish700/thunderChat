<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="icon" href="https://www.kindpng.com/picc/m/496-4967452_triquetra-triqueta-png-transparent-png.png" type="image/x-icon">
		<style type="text/css">@import url(https://fonts.googleapis.com/css?family=Lato:300,400,700,900);</style>
		<title>ThunderChat </title>
	</head>
	<body>
		<div class="join-container animated">
			<header class="join-header">
				<h1><i class="fas "></i> ThunderChat</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="General">General</option>
							<option value="SNU">SNU</option>
							<option value="Dev">Dev</option>
							<option value="Series">Series</option>
							<option value="Football">Football</option>
							<option value="Tech">Tech</option>
						</select>
					</div>
					<button type="submit" class="btn">Join Chat</button>
				</form>
			</main>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js" integrity="sha256-ijqLssetA1NMNjZ+w1zaUafQQLm4IW5OoM8O+4tatME=" crossorigin="anonymous"></script>
	</body>
</html>
